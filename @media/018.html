<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            margin: auto;
        }
        .item{ /*小於1200時*/
            width: auto;
            height: 100px;
            margin: 10px;
            background-color: #b0a;
        }
        @media screen and (width >= 1200px) {
            .wrap{
                max-width: 1200px; /*最大寬度*/
                display: flex;
                flex-wrap: wrap;
            }
            .item{
                width: 20%; 
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>
</html>
